language: rust
sudo: false
matrix:
  include:
    - rust: 1.12.0
    - rust: stable
    - rust: beta
    - rust: nightly
    - rust: nightly
      env:
      - FEATURES='no_std'
branches:
  only:
    - master
script:
  - |
      cargo build --verbose --features "$FEATURES" &&
      cargo test --verbose --features "$FEATURES" &&
      cargo test --verbose --release --features "$FEATURES"
